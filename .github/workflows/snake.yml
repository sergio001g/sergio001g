name: Generate Snake

on:
  schedule: # Corre todos los dÃ­as a medianoche
    - cron: "0 0 * * *"
  workflow_dispatch: # Permite correr manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # ðŸ‘ˆ IMPORTANTE para poder hacer push
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake
        uses: Platane/snk@v3
        with:
          github_user_name: sergio001g
          outputs: dist/snake.svg

      - name: Push Snake to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
